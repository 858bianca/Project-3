<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA Recalls </title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <!-- This makes the title central in a box-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Include Leaflet Marker Cluster Plugin (Optional, for better marker management) -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>


</head>

<body>
    <!-- Title Card-->
    <div class="container">
        <div class="row">
            <!-- Center the title -->
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>FDA Recalls Webpage WIP</h1>
            </div>
        </div>

        <!-- Static USA map of Recalls By State 2020-2024 -->
        <div class="row">
            <h1 style="font-size: 24px;">FDA Recalls by State (2020–2024)</h1>
            <!-- Container for the choropleth map -->
            <div id="choropleth" style="width: 100%; height: 600px;"></div>
            <!-- Link to the JavaScript file -->
            <script src="fda_recalls - Jose Draft.js"></script>
        </div>

        <!-- Bubble Map of USA -->
      <div class="row">
        <div class="col-12">
            <h1 style="font-size: 24px;">FDA Recalls by State (2020–2024)</h1>
        </div>
      </div>
     <div class="row">
        <div class="col-12">
            <!-- Container for the Leaflet map -->
            <div id="map" style="width: 100%; height: 600px;"></div>
        </div>
        <script src="fda_recalls - Jose Map.js"></script>
     </div>

        <!-- Other graphs go here in <div class="row"> form -->

</body>
</html>
