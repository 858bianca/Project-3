<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA Recalls</title>
    
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>

    <!-- Load Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    
    
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Include Leaflet Marker Cluster Plugin -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>

<body>
    <!-- Title Card -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>FDA Recalls in the USA</h1>
            </div>
        </div>

        <div class="row">
            <h1 class="col-12" style="font-size: 24px;">Recall Counts by Classification</h1>
            <div id="classification-counts">
                <!-- Include if we want base numbers shown above graph-->
                <!--<p><strong>Class I count:</strong> 892</p>
                <p><strong>Class II count:</strong> 1004</p>
                <p><strong>Class III count:</strong> 104</p> -->
             <!-- Graph Container -->
             <div id="graph" style="height: 600px; width: 80%; margin-bottom: 50px;"></div>
             <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
             <script src="total_recalls_bargraph.js"></script> 
        </div>


        <!-- Total FDA Recalls Choropleth Map -->
        <div class="row">
            <h1 class="col-12" style="font-size: 24px;">Total FDA Recalls (2020–2024)</h1>
            <div class="col-12">
                <div id="choroplethMap" style="width: 100%; height: 600px;"></div>
            </div>
            <script src="fda_recalls_by_city.js"></script>
        </div>

        <!-- FDA Recalls by City Bubble Map -->
        <div class="row">
            <h1 class="col-12"style="font-size: 24px;" >FDA Recalls by City (2020–2024)</h1>
            <div class="col-12">
                <div id="map" style="width: 100%; height: 600px;"></div>
            </div>
            <script src="fda_recalls - Jose Map - Cities2.js"></script>
        </div>

        <!-- FDA Recalls by State Choropleth Map -->
        <div class="row">
            <h1 class="col-12" style="font-size: 24px;">FDA Food Recalls by State (2020–2024)</h1>
            <div class="col-12">
                <div id="choropleth" style="width: 100%; height: 600px;"></div>
            </div>
            <script src="fda_recalls - Jose Draft.js"></script>
        </div>

        <!-- FDA Recalls by State Bubble Map -->
        <div class="row">
            <h1 class="col-12" style="font-size: 24px;">FDA Food Recalls by State (2020–2024)</h1>
            <div class="col-12">
                <div id="mapState" style="width: 100%; height: 600px;"></div>
            </div>
            <script src="fda_recalls - Jose Map.js"></script>
        </div>

        <!-- Heatmap Section -->
        <div class="row">
            <h1 class="col-12" style="font-size: 24px;">FDA Recalls Heatmap by State and Classification</h1>
            <div class="col-12">
                <div id="heatmap" style="height: 600px;"></div>
            </div>
            <script src="fda_recalls_heatmap.js"></script>
        </div>
    </div>
</body>

</html>
